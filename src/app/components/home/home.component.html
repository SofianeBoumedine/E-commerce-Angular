<app-header></app-header>
<div class="container">
    <!-- Section: Products v.1 -->
    <section class="text-center my-5">
        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-lg-3 col-md-6 mb-lg-0 mb-3" *ngFor="let product of products">
                <!-- Card -->
                <div class="card card-cascade narrower card-ecommerce">
                    <!-- Card image -->
                    <div class="view view-cascade overlay">
                        <img src="{{ product.imgUrl }}" class="card-img-top" alt="sample photo">
                        <a>
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <!-- Card image -->
                    <!-- Card content -->
                    <div class="card-body card-body-cascade text-center">
                        <!-- Category & Title -->
                        <!-- <a href="" class="grey-text">
                            <h5>Denim</h5>
                        </a> -->
                        <h4 class="card-title">
                            <strong>
                <a href="singleproduct">{{ product.name }}</a>
              </strong>
                        </h4>
                        <!-- Description -->
                        <p class="card-text">Neque porro quisquam est, qui dolorem ipsum quia dolor sit..
                        </p>
                        <!-- Card footer -->
                        <div class="card-footer px-1">
                            <span class="float-left font-weight-bold">
                <strong>{{ product.price }} L.E</strong>
              </span>
                            <span class="float-right">
                <a href="cart" data-toggle="tooltip" data-placement="top" title="Add to Cart">
                  <i class="fas fa-shopping-cart grey-text ml-3"></i>
                </a>
                <a href="wishlist" class="active" data-toggle="tooltip" data-placement="top" title="Added to Wishlist">
                  <i class="fas fa-heart ml-3"></i>
                </a>
              </span>
                        </div>
                    </div>
                    <!-- Card content -->
                </div>
                <!-- Card -->
            </div>
            <!-- Grid column -->

            <!-- Grid column -->
        </div>
    </section>
</div>
